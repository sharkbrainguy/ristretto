<!DOCTYPE html>
<html>
<head>
	<title>Simple Mocha Test Runner</title>
	<link rel="stylesheet" href="jam/mocha/mocha.css">
	<script src="jam/mocha/mocha.js"></script>
	<script src="jam/require.js"></script>
	<script src="require-config.js"></script>
</head>
<body>
	<div id="mocha"></div>
	<script>
		(function () {
			'use strict';

			var mocha = window.mocha;

			mocha.setup('bdd');

			require(['test-suites'], function (tests) {
				require(tests, function () {
					mocha.run();
				});
			});
		}());
	</script>
	<!--[if gt IE 9]><!--> <script src="http://localhost:35729/livereload.js"></script> <!--<![endif]-->
</body>
</html>
